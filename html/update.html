<!DOCTYPE html>
<html>
    <head>
        <title>Omega-Update Claim Details</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <script type="text/javascript" src="../javaScript/script.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
              <div class="navbar-header">
                <label class="navbar-brand">Omega Insurance</label>
                <a class="navbar-brand" id="home" href="login.html">Home</a>
              </div>
            </div>
        </nav>
        <div class="container">
            <h2>Update Claim Information</h2>
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="">Employee Id:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="userid" name="userid" value="802373" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="">Employee Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="userName" name="userName" value="Kowsalya K" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="">Claim Number:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="claimNo" name="claimNo" value="anu123">
                  <div id="claimNoError"></div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="">Claim Type:</label>
                <div class="col-sm-10">
                  <select id=claimType  value="Submitted">
                    <option value="Submitted">Submitted</option>
                    <option value="Received">Received</option>
                    <option value="Pending">Pending</option>
                    <option value="MoreInfoRequired">More Info Required</option>
                    <option value="Denied">Denied</option>
                    <option value="Rejected">Rejected</option>
                    <option value="Paid">Paid</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="">Claim Program:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="claimProgram" name="claimProgram" value="Health Issue">
                  <div id="claimProgramError"></div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="">Claim Start Date:</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="startDate" name="startDate" value="08/08/1990">
                  <div id="startDateError"></div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="">Claim End Date:</label>
                <div class="col-sm-10">          
                  <input type="date" class="form-control" id="endDate" name="endDate" value="08/08/2040">
                  <div id="endDateError"></div>
                </div>
              </div>
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" onClick="cancel()" class="btn btn-outline-primary">Cancel</button>
                  <button type="button" onClick="UpdatePageValidation()" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
            <footer>
              <span>Copyright Â© 2018 The Omega Insurance Company - All Rights Reserved.</span>
          </footer>
        </div> 
    </body>
</html>
